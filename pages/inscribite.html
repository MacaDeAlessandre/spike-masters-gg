    <!-- Sección Page Description -->
    <section class="page-description">
        <h1>Inscribite</h1>
        <h2>Llená el formulario e inscribite a los torneos de SpikeMasters.GG. ¡Tenés tiempo hasta el 15 de mayo de
            2025!</h2>
    </section>

    <!-- Sección Formulario -->
    <section class="form">
        <img class="form__bg" src="../assets/img/inscription-bg.jpg" alt="Imagen de personajes de Valorant">
        <form class="row g-3">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
            </div>
            <div class="row__modification">
                <div class="mx-auto col-md-6">
                    <select id="inputState" class="form-select" required>
                        <option selected>País de residencia</option>
                        <option>Argentina</option>
                        <option>Chile</option>
                        <option>Uruguay</option>
                        <option>Perú</option>
                    </select>
                </div>
                <div class="mx-auto mt-3 col-md-6">
                    <input type="email" class="form-control" placeholder="Correo Electrónico"
                        aria-label="Correo Electrónico" id="inputEmail4" required>
                </div>
                <div class="input-span mx-auto mt-3 col-md-6">
                    <input type="text" class="form-control" placeholder="Riot ID" aria-label="Riot ID" required>
                    <i class="bi bi-question-circle-fill" title="Ejemplo: NOMBRE#0000"></i>
                </div>
                <div class="input-span mx-auto mt-3 col-md-6">
                    <input type="text" class="form-control" placeholder="Nombre de usuario de Discord"
                        aria-label="Nombre de usuario de Discord" required>
                    <i class="bi bi-question-circle-fill" title="Deberás conectarte a nuestro canal de Discord al momento del torneo"></i>
                </div>
                <div class="mx-auto mt-3 col-md-6">
                    <select id="inputState" class="form-select" required>
                        <option selected>Disponibilidad para jugar</option>
                        <option>Puedo jugar entre semana</option>
                        <option>Puedo jugar fines de semana</option>
                        <option>Flexible</option>
                    </select>
                </div>
                <div class="mt-3 col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto las reglas y requisitos del torneo
                        </label>
                    </div>
                </div>
                <div class="mt-3 col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Seguinos en nuestras redes sociales:</p>
